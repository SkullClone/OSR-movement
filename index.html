<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #ffd700;
            padding: 12px;
            margin: 0;
            font-size: 14px;
        }
        .panel {
            background: #2d2d2d;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid #ffd700;
            padding-bottom: 4px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 10px 0;
        }
        button {
            background: #3d3d3d;
            color: #ffd700;
            border: 1px solid #ffd700;
            border-radius: 4px;
            padding: 8px;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #ffd700;
            color: #1e1e1e;
        }
        .btn-large {
            grid-column: span 3;
            background: #8b4513;
            border-color: #ff4500;
        }
        .btn-large:hover {
            background: #ff4500;
            color: white;
        }
        .warning {
            color: #ff4500;
            font-weight: bold;
            text-align: center;
            margin-top: 8px;
        }
        .info {
            background: #000;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>üèÉ MOVIMIENTO (PIES)</h2>
        <div class="stats">
            <span>Total: <span id="totalMovement">30</span>'</span>
            <span>Gastado: <span id="currentMovement">0</span>'</span>
        </div>
        <div class="btn-grid">
            <button id="btn5">5'</button>
            <button id="btn10">10'</button>
            <button id="btn30">30'</button>
        </div>
        <div class="info" id="movimiento-info">
            üü¢ Movimiento disponible
        </div>
    </div>

    <div class="panel">
        <h2>üî• ANTORCHA</h2>
        <div class="info" id="antorcha-info">
            üïØÔ∏è Antorcha: 60 min
        </div>
        <button id="btnTorch" style="width: 100%;">Encender Antorcha (60 min)</button>
    </div>

    <div class="panel">
        <h2>‚öîÔ∏è TURNO / ENCUENTROS</h2>
        <button id="btnTurn" class="btn-large">‚è© SIGUIENTE TURNO (10 min)</button>
        <div id="encuentro-info" class="warning" style="min-height: 20px;"></div>
    </div>

    <div class="panel">
        <h2>üîí BLOQUEO</h2>
        <div class="btn-grid">
            <button id="btnLock">Bloquear Movimiento</button>
            <button id="btnUnlock">Desbloquear</button>
        </div>
        <div class="info" id="bloqueo-info">üîì Extensi√≥n Activa</div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
