<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OSR Movement Pro</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #222639;
            color: #e0e0e0;
            padding: 12px;
            font-size: 13px;
            user-select: none;
        }
        h2 { margin: 0 0 12px 0; font-size: 1.1rem; color: #BB86FC; border-bottom: 1px solid #444; padding-bottom: 8px;}
        .section { margin-bottom: 16px; background: #2b304a; padding: 12px; border-radius: 8px; }
        label { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; cursor: pointer; }
        input[type="checkbox"] { accent-color: #BB86FC; width: 16px; height: 16px; }
        input[type="number"] {
            background: #111; border: 1px solid #555; color: white;
            padding: 4px 8px; width: 60px; border-radius: 4px; text-align: center;
        }
        button {
            width: 100%; padding: 10px; border: none; border-radius: 6px;
            cursor: pointer; font-weight: 600; margin-top: 8px;
        }
        .btn-primary { background: linear-gradient(135deg, #BB86FC 0%, #7d3ebd 100%); color: #fff; }
        .btn-secondary { background-color: #444; color: white; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .sub-text { font-size: 0.75em; color: #888; display: block; }
        .hidden { display: none; }
        .locked-state { border: 1px solid #CF6679; }
    </style>
</head>
<body>
    <div class="section">
        <div class="row">
            <span style="font-weight: bold; color: #BB86FC;">Turno Actual</span>
            <span id="turn-count" style="background: #333; padding: 2px 6px; border-radius: 4px; font-size: 1.2em;">1</span>
        </div>
        <div class="row" style="margin-top: 10px;">
            <span>üé≤ Encuentro cada:</span>
            <input type="number" id="encounter-freq" value="2" min="1">
        </div>
        <button id="next-turn-btn" class="btn-primary">‚è≠Ô∏è SIGUIENTE TURNO</button>
        <span class="sub-text" style="margin-top: 5px; text-align: center;">Reinicia el movimiento de todos</span>
    </div>

    <div class="section" id="config-section">
        <div class="row"><span style="font-weight: bold;">Configuraci√≥n</span></div>
        <label><input type="checkbox" id="gm-ignored" checked> Inmunidad GM (God Mode)</label>
        <label style="color: #CF6679;"><input type="checkbox" id="total-lock"> üîí <b>BLOQUEO TOTAL</b></label>
        <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
        <div style="margin-bottom: 10px;">
            <label><input type="radio" name="mode" value="global" checked> L√≠mite Global</label>
            <label><input type="radio" name="mode" value="individual"> L√≠mite por Token</label>
        </div>
        <div id="global-settings">
            <div class="row">
                <span>Distancia M√°x (<span id="unit-label">ft</span>):</span>
                <input type="number" id="global-limit" value="120">
            </div>
        </div>
        <div id="individual-settings" class="hidden">
            <div id="token-editor" class="hidden" style="background: #222; padding: 8px; border-radius: 4px;">
                <div style="margin-bottom: 5px;">Token: <span id="token-name" style="color: #03DAC6;">...</span></div>
                <div class="row"><span>L√≠mite:</span><input type="number" id="token-limit" placeholder="Auto"></div>
                <button id="save-token-btn" class="btn-secondary" style="margin-top: 5px; padding: 6px;">Guardar</button>
            </div>
            <div id="no-selection-msg" class="sub-text" style="padding: 10px; font-style: italic;">Selecciona un token para editar su velocidad.</div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
