<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        body { background: #121212; color: #33ff33; font-family: monospace; padding: 15px; }
        .row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .counter { background: #1e1e1e; padding: 5px 10px; border: 1px solid #33ff33; font-weight: bold; }
        button { background: #2a2a2a; border: 1px solid #33ff33; color: #33ff33; padding: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        button:hover { background: #33ff33; color: #121212; }
        input { background: #1e1e1e; border: 1px solid #33ff33; color: #33ff33; padding: 4px; width: 60px; }
        label { font-size: 10px; color: #888; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="row"><span>TURNO</span><span class="counter" id="turnCounter">1</span></div>
    <div class="row"><span>LUZ</span><span class="counter" id="lightCounter">6</span></div>
    <button id="lightToggle">LUZ: OFF</button>
    <div class="row"><label>L√çMITE (PIES)</label><input type="number" id="moveLimit" value="120"></div>
    <div class="row"><label>ENCUENTRO (CAD)</label><input type="number" id="encounterFreq" value="2"></div>
    <div class="row"><span>Restringir GM</span><input type="checkbox" id="restrictGM"></div>
    <button id="nextTurnBtn" style="background:#400; border-color:#f00; color:white;">SIGUIENTE TURNO</button>
    <script src="logic.js"></script>
</body>
</html>
