<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background: #121212;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            padding: 12px;
            font-size: 14px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }
        button {
            background: #2a2a2a;
            border: 1px solid #33ff33;
            color: #33ff33;
            font-family: inherit;
            padding: 6px 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            font-weight: bold;
        }
        button:hover {
            background: #33ff33;
            color: #121212;
        }
        input[type="number"] {
            background: #1e1e1e;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 4px;
            width: 60px;
        }
        .counter {
            background: #1e1e1e;
            padding: 4px 10px;
            border: 1px solid #33ff33;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="row">
        <span>Turno</span>
        <span class="counter" id="turnCounter">1</span>
    </div>
    <div class="row">
        <span>Luz</span>
        <span class="counter" id="lightCounter">6</span>
    </div>
    <div class="row">
        <span>Luz ON/OFF</span>
        <button id="lightToggle">ENCENDER</button>
    </div>
    <div class="row">
        <span>LÃ­mite (pies)</span>
        <input type="number" id="moveLimit" value="30" step="5" min="5">
    </div>
    <div class="row">
        <span>Frecuencia encuentro</span>
        <input type="number" id="encounterFreq" value="6" min="1">
    </div>
    <div class="row">
        <span>Aplicar a GM</span>
        <input type="checkbox" id="applyToGm">
    </div>
    <button id="nextTurn">Siguiente Turno</button>

    <script src="logic.js"></script>
</body>
</html>
