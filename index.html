<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@latest/dist/obr-sdk.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #222639; color: #e0e0e0; padding: 12px; font-size: 13px; }
        .section { margin-bottom: 12px; background: #2b304a; padding: 12px; border-radius: 8px; border: 1px solid #444; }
        h3 { margin: 0 0 8px 0; font-size: 0.9rem; color: #BB86FC; text-transform: uppercase; letter-spacing: 1px; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        button { width: 100%; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #BB86FC; color: #000; margin-top: 5px; }
        button:hover { filter: brightness(1.1); }
        input[type="number"] { background: #111; border: 1px solid #555; color: white; padding: 4px; width: 45px; border-radius: 4px; text-align: center; }
        .torch-box { border-left: 3px solid #FFAB40; padding-left: 8px; }
        .tag { background: #333; padding: 2px 6px; border-radius: 4px; font-weight: bold; color: #03DAC6; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="section">
        <h3>‚åõ Turno y Exploraci√≥n</h3>
        <div class="row"><span>Turno Actual:</span><span id="turn-count" class="tag">1</span></div>
        <div class="row"><span>üé≤ Encuentro cada:</span><input type="number" id="encounter-freq" value="2"></div>
        <button id="next-turn-btn">‚è≠Ô∏è SIGUIENTE TURNO</button>
    </div>

    <div class="section torch-box">
        <h3>üî• Gesti√≥n de Antorchas</h3>
        <div class="row"><span>Antorchas Activas:</span><input type="number" id="torch-count" value="0"></div>
        <div class="row"><span>Turnos x Antorcha:</span><input type="number" id="torch-duration" value="6"></div>
        <div id="torch-status" style="font-size: 0.8em; color: #FFAB40; text-align: center; margin-top: 5px;">
            Sin antorchas activas
        </div>
    </div>

    <div class="section">
        <h3>üìè Configuraci√≥n</h3>
        <label style="display: block; margin-bottom: 5px;"><input type="checkbox" id="gm-ignored" checked> Inmunidad GM</label>
        <label style="display: block; color: #CF6679;"><input type="checkbox" id="total-lock"> üîí Bloqueo Total</label>
        <div class="row" style="margin-top:10px;">
            <span>L√≠mite Global (<span id="unit-label">ft</span>):</span>
            <input type="number" id="global-limit" value="120">
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
